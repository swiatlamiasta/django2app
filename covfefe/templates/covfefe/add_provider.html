{% extends "covfefe/base.html" %} {% block content %}
<div class="d-flex flex-row justify-content-center flex-wrap" style="padding:5px">
    <div class="card border-secondary mb-3" style="max-width: 20rem; margin:5px">
        <div class="d-flex flex-row justify-content-center">
            <div class="p-2">
                <h3 class="card-header">Add new provider</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex flex-row justify-content-between" style="padding:5px">
                        {{ form }}
                    </div>
                    <div class="d-flex flex-row justify-content-center" style="padding:5px">
                        <button type="submit" class="btn btn-primary btn-lg align-middle">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
