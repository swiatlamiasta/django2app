{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covfefe App</title>
    <link rel="stylesheet" href="{% static 'covfefe/css/bootstrap.css' %}"/>
    <script src="{% static 'covfefe/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'covfefe/js/bootstrap.js' %}"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="{% url 'index' %}">Covfefe App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'offers' %}">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'providers' %}">Providers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout'%}?next={% url 'index' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link">Welcome, {{ user.get_username }}!</span>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a>
                    </li>   
                    {% endif %} 
                </ul>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
